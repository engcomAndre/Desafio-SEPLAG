<div fxLayout="column" fxLayoutAlign="start stretch" style="margin: 5px 10px 0 10px;">

    <div fxLayout="row" fxLayoutAlign="space-between start">
        <button mat-raised-button color="primary" (click)="addMovimentacao()">Nova Movimentação</button>
        <mat-form-field style="width: 50%;">
            <mat-label>
                <mat-icon>search</mat-icon>Filter
            </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Luiza" #input>
        </mat-form-field>
    </div>

    <div style="overflow: auto;height: 450px;">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
            style="width: 100%;border: 1px solid lightgray;">

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data Tramitação </th>
                <td mat-cell *matCellDef="let element"> {{element.data}} </td>
            </ng-container>

            <ng-container matColumnDef="origem">
                <th mat-header-cell *matHeaderCellDef> Origem </th>
                <td mat-cell *matCellDef="let element"> {{element.origem}} </td>
            </ng-container>

            <ng-container matColumnDef="destino">
                <th mat-header-cell *matHeaderCellDef> Destino </th>
                <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef>Usuário </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="tramitar()">Tramitar</button>
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;"
                (mouseover)="selectMovimentacao(row)"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>


</div>
