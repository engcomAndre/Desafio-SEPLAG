
<div fxLayout="column" fxLayoutAlign="start stretch" style="margin: 5px 10px 0 10px;">

    <div fxLayout="row" fxLayoutAlign="space-between start">
        <button mat-raised-button color="primary" (click)="addProcesso()" >Novo Processo</button>

        <mat-form-field style="width: 50%;" >
            <mat-label>
                <mat-icon>search</mat-icon>Filter
            </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Luiza" #input >
        </mat-form-field>
    </div>

    <div style="overflow: auto;height: 450px;" >

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  
            style="width: 100%;border: 1px solid lightgray;">
        
        
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>   
            
              <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef>Documento </th>
                <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
            </ng-container>   

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="visualizarArquivo()">Visualizar</button>                                                         
                </td>

            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="table-row" tabindex="1"*matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter"</td>
            </tr>
        </table>
    </div>


</div>
