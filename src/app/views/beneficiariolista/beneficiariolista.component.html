<div fxLayout="column" fxLayoutAlign="start stretch" style="margin: 5px 10px 0 10px;">

    <div fxLayout="row" fxLayoutAlign="space-between start">
        <button mat-raised-button color="primary" (click)="addBeneficiario()">Cadastrar</button>
        <mat-form-field style="width: 50%;">
            <mat-label>
                <mat-icon>search</mat-icon>Filter
            </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Luiza" #input>
        </mat-form-field>


    </div>

    <div style="overflow: auto;height: 450px;">


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
            style="width: 100%;border: 1px solid lightgray;">

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="orgao">
                <th mat-header-cell *matHeaderCellDef> Orgão </th>
                <td mat-cell *matCellDef="let element"> {{element.orgao}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef> Matrícula </th>
                <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                    <mat-icon aria-label="Delete">delete</mat-icon>                    
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="table-row" tabindex="1"*matRowDef="let row; columns: displayedColumns;" (click)="initProcess(row)"></tr>


            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>


</div>
